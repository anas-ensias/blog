<li [ngClass]= "{
                'list-group-item': true,
                'list-group-item-default': loveit[i] === 0,
                'list-group-item-success': loveit[i] > 0,
                'list-group-item-danger': loveit[i] < 0
                }"
          *ngFor="let post of posts; let i = index" ngModel="loveit">
  <h2>{{ post['title'] }}</h2>
  <span>{{ post['created_at'] | date: 'short'}}</span>
  <p>{{ post['content'] }}</p>
  <button class="btn btn-success" (click)="onAddLoveIt(i, loveit[i])">Love it!</button>
  <button class="btn btn-danger" (click)="onRemoveLoveIt(i, loveit[i])">Don't love it!</button>
</li>
